<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Usos de Api's (PAM)</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center text-light">
          <h1 class="font-weight-bold border-bottom border-primary mt-3">
            Github Profiles
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-10 offset-1 mt-3">
          <form class="form">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nome do user"
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-primary">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-10 offset-1 mt-5 text-center">
          <img
            src="https://avatars0.githubusercontent.com/u/51277667?s=400&u=fdaf38d61c6062a9c93186ed2830fe82cc4a24ed&v=4"
            alt="Imagem de perfil"
            class="img-thumbnail rounded"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-3 d-flex justify-content-center">
          <ul class="list-group list-group-flush text-light">
            <li class="list-group-item bg-dark">
              <b>Nome: hmartiins</b>
            </li>
            <li class="list-group-item bg-dark">
              <b>bio:</b>
              <p>
                I am a Systems Development student at Etec de Peruíbe, I am
                currently 16 years old
              </p>
            </li>
            <li class="list-group-item bg-dark">
              <b>Seguidores: 17</b>
            </li>
            <li class="list-group-item bg-dark">
              <b>Seguindo: 19</b>
            </li>
            <li class="list-group-item bg-dark">
              <b>Stars: 47</b>
            </li>
            <li class="list-group-item bg-dark">
              <b>Repositórios: 33</b>
            </li>
            <li class="list-group-item bg-dark">
              <a
                href="https://github.com/hmartiins"
                class="btn btn-block btn-primary"
              >
                Visitar Perfil
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
